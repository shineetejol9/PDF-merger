    /* From Uiverse.io by Mohammad-Rahme-576 */

    .tooltip-container {

    /* Button Styles */
    .button-content {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      padding: 14px 28px;
      border-radius: 50px;
      cursor: pointer;
      transition:
        background 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
        transform 0.3s ease,
        box-shadow 0.4s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
      overflow: hidden;
    }

    .button-content::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(135deg,
          rgba(110, 142, 251, 0.4),
          rgba(167, 119, 227, 0.4));
      filter: blur(15px);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: -1;
    }

    .button-content::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle,
          rgba(255, 255, 255, 0.3) 0%,
          rgba(255, 255, 255, 0) 70%);
      transform: scale(0);
      transition: transform 0.6s ease-out;
      z-index: -1;
    }

    .button-content:hover::before {
      opacity: 1;
    }

    .button-content:hover::after {
      transform: scale(1);
    }

    .button-content:hover {
      background: linear-gradient(135deg, #a777e3, #6e8efb);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      transform: translateY(-4px) scale(1.03);
    }

    .button-content:active {
      transform: translateY(-2px) scale(0.98);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
    }

    .text {
      font-size: 18px;
      font-weight: 600;
      margin-right: 12px;
      white-space: nowrap;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      transition: letter-spacing 0.3s ease;
    }

    .button-content:hover .text {
      letter-spacing: 1px;
    }

    .share-icon {

    .button-content:hover .share-icon {

    .tooltip-content::before {

    /* Tooltip Styles */
    .tooltip-content {
      position: absolute;
      bottom: 102%;
      left: 50%;
      transform: translateX(-50%) scale(0.8);
      background: white;
      border-radius: 15px;
      padding: 22px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      opacity: 0;
      visibility: hidden;
      transition:
        opacity 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55),
        transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55),
        visibility 0.5s ease;
      z-index: 100;
      pointer-events: none;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.9);
    }

    .tooltip-container:hover .tooltip-content {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) scale(1);
      pointer-events: auto;
    }

    /* Social Icons Styles */
    .social-icons {
      display: flex;
      justify-content: space-between;
      gap: 12px;

    .social-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #f0f0f0;
      transition:

        background 0.3s ease,
        box-shadow 0.4s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* Only keep this */
      position: relative;
      overflow: hidden;
    }

    .social-icon::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center,
          rgba(255, 255, 255, 0.8) 0%,
          rgba(255, 255, 255, 0) 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .social-icon:hover::before {

    }

    .social-icon svg {

      height: 24px;
      fill: #333;

        fill 0.3s ease;

    .social-icon:hover {

    @media print {

    @media (prefers-reduced-motion: reduce) {

    /* From Uiverse.io by Smit-Prajapati */
    .radio-container {
      --main-color: #f7e479;
      --main-color-opacity: #f7e4791c;

      /* change this according inputs count */
      --total-radio: 3;

      display: flex;
      flex-direction: column;
      position: relative;
      padding-left: 0.5rem;
    }

    .radio-container input {
      cursor: pointer;
      appearance: none;
    }

    .radio-container .glider-container {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      background: linear-gradient(0deg,
          rgba(0, 0, 0, 0) 0%,
          rgba(27, 27, 27, 1) 50%,
          rgba(0, 0, 0, 0) 100%);
      width: 1px;
    }

    .radio-container .glider-container .glider {
      position: relative;
      height: calc(100% / var(--total-radio));
      width: 100%;
      background: linear-gradient(0deg,
          rgba(0, 0, 0, 0) 0%,
          var(--main-color) 50%,
          rgba(0, 0, 0, 0) 100%);
      transition: transform 0.5s cubic-bezier(0.37, 1.95, 0.66, 0.56);
    }

    .radio-container .glider-container .glider::before {
      content: "";
      position: absolute;
      height: 60%;
      width: 300%;
      top: 50%;
      transform: translateY(-50%);
      background: var(--main-color);
      filter: blur(10px);
    }

    .radio-container .glider-container .glider::after {
      content: "";
      position: absolute;
      left: 0;
      height: 100%;
      width: 150px;
      background: linear-gradient(90deg,
          var(--main-color-opacity) 0%,
          rgba(0, 0, 0, 0) 100%);
    }

    .radio-container label {
      cursor: pointer;
      padding: 1rem;
      position: relative;
      color: grey;
      transition: all 0.3s ease-in-out;
    }

    .radio-container input:checked+label {
      color: var(--main-color);
    }

    .radio-container input:nth-of-type(1):checked~.glider-container .glider {
      transform: translateY(0);
    }

    .radio-container input:nth-of-type(2):checked~.glider-container .glider {
      transform: translateY(100%);
    }

    .radio-container input:nth-of-type(3):checked~.glider-container .glider {
      transform: translateY(200%);
    }

    .radio-container input:nth-of-type(4):checked~.glider-container .glider {
      transform: translateY(300%);
    }

    .radio-container input:nth-of-type(5):checked~.glider-container .glider {
      transform: translateY(400%);
    }

    .radio-container input:nth-of-type(6):checked~.glider-container .glider {
      transform: translateY(500%);
    }

    .radio-container input:nth-of-type(7):checked~.glider-container .glider {
